<h2>Autocomplete</h2>

<p>Start typing:</p>

<!--Make sure the form has the autocomplete function switched off:-->
<input #txtElemento type="text" name="" id="" class="form-control">
<form autocomplete="off" action="">
  <div class="autocomplete sm-col" style="width:300px;">
    <!-- <input id="myInput"  #myInput (input)="onInput($event)" (keydown)="onKeydown($event)" type="text" name="myCountry" placeholder="Country"> -->
    <input id="myInput"  (keyup)='change($event)' type="text" name="myCountry" placeholder="Country">
  </div>
  <input type="submit" >
</form> 
<div class="row">
  <div class="col-md-12">
    <!-- <button type="submit" class="btn btn-primary" (click)='onClickButton()'></button> -->
  </div>
</div>
